<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/logo-black.png">

    <script src="./js/contact.js"></script>
    <script src="./js/contact_action.js"></script>
</head>

<body onload="initSignUp()">
    <img class="logo" src="./assets/icons/logo-black.png" alt="">

    <div class="signup-card">
        <div class="flex-container">
            <a href="./index.html"><img class="arrow" id="arrow" src="./assets/icons/arrow.png" alt=""></a>
            <h1>Sign up</h1>
        </div>

        <form class="signup-form" id="myForm">
            <div class="input-container">
                <input placeholder="Name" id="user_name" name="user_name" type="text" required>
                <img class="sign-icon" src="./assets/icons/person.png" alt="">
            </div>
            <div class="input-container" id="email-input">
                <input placeholder="Email" id="user_email" name="user_email" type="email" required>
                <img class="sign-icon" src="./assets/icons/mail.png" alt="">
            </div>
            <div class="input-container">
                <input placeholder="Password" id="user_password" name="user_password" type="password" required>
                <img class="lock-icon" src="./assets/icons/lock.png" alt="">
            </div>
            <div class="input-container" id="confirm-input">
                <input placeholder="Confirm Password" id="user_password_confirm" name="user_password_confirm" type="password" required>
                <img class="lock-icon" src="./assets/icons/lock.png" alt="">
            </div>
            <div class="hidden-container d-none" id="password-error">Your password doesn't match.</div>
            <div class="hidden-container d-none" id="email-error">This email already exists</div>
            <div class="button-container">
                <div class="privacy-container">
                    <input type="checkbox" name="user_checkbox" id="user_checkbox" required>
                    <div class="privacy">
                        I accept the
                        <a href="./restricted_privacy_policy.html">Privacy policy</a>
                    </div>                    
                </div>
                <button class="btn black" id="signup-btn">Sign up</button>
            </div>
        </form>
    </div>

    <footer class="signup-footer">
        <a href="./restricted_privacy_policy.html">Privacy Policy</a>
        <a href="./restricted_legal_notice.html">Legal notice</a>
    </footer>

    <div class="popup-container" id="popup-container">
        <span class="popup" id="popup">You signed Up successfully</span>
    </div>
    
    <script src="./js/storage.js"></script>
    <script defer src="./js/signup.js"></script>
</body>
</html>
