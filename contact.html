<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="shortcut icon" href="./assets/icons/logo-black.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/header.css" />

    <link rel="stylesheet" href="./css/sidebarContactHighlight.css">
    <script src="./js/contact.js"></script>
    <script src="./js/contact_action.js"></script>
    <script src="./js/board.js"></script>

  <body onload="initContact()">
    <div w3-include-html="./assets/templates/desktop_header.html"></div>
    <div class="sideboard-desktop" w3-include-html="./assets/templates/desktop_sideboard.html"></div>
    <div onclick="closeContactContainer()" id="xClosingContact" class="x-closing-contact d-none"><img src="./assets/icons/subtask_icons/close.png" alt=""></div>
    <div class="flex-box min-width-contacts">
      <div id="scrollable-container"></div>
      <div id="contactBox">
        <div class="contact-box-header">
          <h2>Contacts</h2>
          <div class="blue-vertical-line-contacts"></div>
          <p>Better with a team</p>
        </div>
      <div id="contact-container" class="contact-container">
        <div id="contactBoxName"></div>
        <div id="contactInformation"></div>
      </div>
      </div>
      <div id="overlay"></div>      
    </div>
      <div id="editContact" class="edit_contact" w3-include-html="./assets/templates/edit_contact.html"></div>
      <div id="addContact" class="edit_contact" w3-include-html="./assets/templates/add_contact.html"></div>
      <div id="addedContactPopup" class="added-contact-popup">Contact successfully created</div>
  </body>
